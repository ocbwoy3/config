# GENERAL
general {
  no_fade_in = true
  no_fade_out = true
  disable_loading_bar = false
  hide_cursor = true
  ignore_empty_input = true
  text_trim = true
}

#BACKGROUND
background {
    monitor = 
#    path = ~/wallpaper.png
    path = screenshot
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.7172
    vibrancy = 0.1696
    vibrancy_darkness = 0
}

# TIME HR
label {
    monitor =
    text = cmd[update:100] echo -e "$(date +"%H")"
    color = rgba(255, 255, 255, 1)
    shadow_pass = 2
    shadow_size = 3
    shadow_color = rgb(0,0,0)
    shadow_boost = 1.2
    font_size = 150
#    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    font_family = Symbols Nerd Font, SF Mono
    position = 0, -250
    halign = center
    valign = top
}

# TIME
label {
    monitor =
    text = cmd[update:100] echo -e "$(date +"%M")"
#    color = 0xff$color0
    color = rgba(255, 255, 255, 1)
    font_size = 150
#    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    font_family = Symbols Nerd Font, SF Mono
    position = 0, -420
    halign = center
    valign = top
}

# DATE
label {
    monitor =
    text = cmd[update:100] echo -e "$(LC_TIME=lv_LV.UTF-8 date +"%A, %Y. gada %-d. %B" | sed 's/./\U&/1')"
    color = rgba(255, 255, 255, 1)
    font_size = 14
    font_family = Symbols Nerd Font, SF Pro Display
    position = 0, -130
    halign = center
    valign = center
}

# Music
image {
    monitor =
    path = 
    size = 80 # lesser side if not 1:1 ratio
    rounding = 5 # negative values mean circle
    border_size = 0
    rotate = 0 # degrees, counter-clockwise
    reload_time = 2
    reload_cmd = bash ~/config/scripts/modules/hyprlock/info.sh --arturl
    position = -150, -300
    halign = center
    valign = center
    opacity=0.5
}

# PLAYER TITTLE
label {
    monitor =
#    text = cmd[update:100] echo "$(playerctl metadata --format "{{ xesam:title }}" 2>/dev/null | cut -c1-25)"
    text = cmd[update:100] echo "$(bash ~/config/scripts/modules/hyprlock/info.sh --title)"
    color = rgba(255, 255, 255, 0.8)
    font_size = 12
    font_family = Symbols Nerd Font, SF Pro Display
    position = 880, -290
    halign = left
    valign = center
}

# PLAYER SOURCE
label {
    monitor =
#    text= cmd[update:100] echo "$(playerctl metadata --format "{{ mpris:trackid }}" 2>/dev/null | grep -Eo "chromium|firefox|spotify")"
    text = cmd[update:100] echo "$(bash ~/config/scripts/modules/hyprlock/info.sh --source)"
